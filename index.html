<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skylimit test layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="body">
    <header class="header">
        <div class="container header-container">
            <div class="navigation_wrapper">
                <nav class="navigation">
                    <ul class="nav_list">
                        <img src="./styles/images/logo.png" alt="logo" class="logo_img">
                        <li class="nav_link">Home</li>
                        <li class="nav_link">About us</li>
                        <li class="nav_link">Streaming</li>
                        <li class="nav_link">News</li>
                        <li class="nav_link">Contacts</li>
                        <li class="nav_link">Tournament</li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="first_screen">
            <div class="banner_wrapper">
                <div class="banner_mask"></div>
                <img src="./styles/images/slider_circle.png" alt="circle" class="banner_circle">
                <img src="./styles/images/banner.jpg" alt="banner" class="banner">
                <div class="banner_button">Just Start!</div>
                <img src="./styles/images/main-img.png" alt="persons" class="banner_persons">
            </div>

        </section>
    </main>
    <footer class="footer">
        <div class="container footer-container"></div>
    </footer>
</body>

</html>
